<!DOCTYPE html>
<html lang="en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageWand</title>
    <link rel="stylesheet" href="css/imagewand.css">
</head>
<body>
    <header>
        <h1>ImageWand</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <div class="imagewand-container">
            <div class="canvas-area">
                <canvas id="imageCanvas"></canvas>
            </div>
            <div class="upload-area">
                <button id="uploadButton">Upload Image</button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Junting Chen</p>
    </footer>

    <script src="js/imagewand.js"></script>
</body>
</html>
